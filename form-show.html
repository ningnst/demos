<!DOCTYPE html>
<html>
<head>
    <meta name="description"/>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<form action="" method="get">
    <div class="name">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="username" placeholder="用户名">
    </div>
    <div class="password">
        <label for="password">密码:</label>
        <input type="password" id="password" name="userpassword" value="请输入您的密码" placeholder="请输入您的密码">
    </div>
    <div class="sex">
        <label>性别:</label>
        <input type="radio" name="sex" checked>男<input type="radio" name="sex">女
    </div>
    <div class="sex orientation">
        <label>取向:</label>
        <input type="radio" name="sex orientation">男<input type="radio" name="sex orientation" checked>女
    </div>
    <div class="hobby">
        <label>爱好:</label>
        <input type="checkbox" name="hobby">dota<input type="checkbox" name="hobby" checked>旅行<input type="checkbox" name="hobby" checked>宠物
    </div>
    <div class="textarea">
        <label>评论:
        </label><textarea name="comment" cols="30" rows="10">ddd</textarea>
    </div>
    <div class="mycar">
        <label>我的car:</label>
        <select name="mycar">
            <option value="sabo">萨博</option>
            <option value="audi">奥迪</option>
            <option value="benchi">奔驰</option>
        </select>
        <button>提交</button>
    </div>
</form>
</body>
</html>
